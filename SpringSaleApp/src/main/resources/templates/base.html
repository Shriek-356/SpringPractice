    <!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
    <th:block th:fragment="styles"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>        
    </th:block>
</head>

<body>
    <header th:fragment="header">

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Ecomerce's Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Trang chu</a>
                        </li>
                        <li class="nav-item" th:each="c:${categories}"  sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{'/?categoryId=' + ${c.id} }" th:text="${c.name}"></a>
                        </li>
                        
                        <li class="nav-item" >
                            <a class="nav-link" th:href="@{/logout}"  sec:authorize="isAuthenticated()">Dang xuat</a>
                        </li>
                        
                    </ul>
                    
                </div>
            </div>
        </nav>
    </header>

    <footer th:fragment="footer">
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>Khang</h1>
        </div>
    </footer>

</body>
</html>
